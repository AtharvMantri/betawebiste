{% extends "base.html" %}

{% block body %}
<style>
    .card {
        width: 24rem;
        height: 36rem;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        position: relative;
        color: rgb(240, 240, 240);
        box-shadow: 0 10px 30px 5px rgba(0, 0, 0, 0.2);
    }

    .card img {
        position: absolute;
        object-fit: cover;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0.9;
        transition: opacity .2s ease-out;
    }

    .card h2 {
        position: absolute;
        inset: auto auto 30px 30px;
        margin: 0;
        transition: inset .3s .3s ease-out;
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: normal;
        text-transform: uppercase;
        color: white;
    }

    .card p,
    .button {
        position: absolute;
        opacity: 0;
        max-width: 80%;
        transition: opacity .3s ease-out;
        color: white;
    }

    .card p {
        inset: auto auto 80px 30px;
        color: white;
    }

    .button {
        inset: auto auto 40px 30px;
        color: inherit;
        text-decoration: none;
        color: white;
    }

    .card:hover h2 {
        inset: auto auto 220px 30px;
        transition: inset .3s ease-out;
        color: white;
    }

    .card:hover p,
    .card:hover .button {
        opacity: 1;
        transition: opacity .5s .1s ease-in;
        color: white;
    }

    .card:hover img {
        transition: opacity .3s ease-in;
        opacity: 1;
        color: white;
    }

    .material-symbols-outlined {
        vertical-align: middle;
        color: white;
    }
</style>
<main>
    {% for helper in helpers %}
    <div class="card">
        <img src="https://images.unsplash.com/photo-1534175507998-e5477e27c2c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
            alt="">
        <div class="card-content">
            <h2>
                Name: {{helper.name}}
            </h2>
            <p>
                Skills: {{helper.skills}}
            </p>
            <a href="/helper/{{helper.id}}" class="button">
                More
            </a>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
