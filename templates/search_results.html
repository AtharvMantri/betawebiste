{% extends "base.html" %}

{% block body %}
<div class="search-results">
    <h2>Search Results</h2>
    {% if results %}
    <ul class="results-list">
        {% for result in results %}
        <li>{{ result }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
