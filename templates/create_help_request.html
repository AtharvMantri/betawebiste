{% extends 'base.html' %}

{% block body %}
<h1 class="titleform">Create Help Request</h1>

<form class="help-request-form" method="POST" action="/create_help_request">
    <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <textarea id="desc" name="desc" required></textarea>
    </div>
    <button type="submit" class="btn-create-help-request">Create Help Request</button>
</form>

<style>
    .titleform {
        text-align: center;
        margin: 40px 0;
        font-size: 30px;
        color: #ecf0f1;
        text-shadow: 2px 2px 4px #000000;
        font-family: 'Cherry Swash', cursive;
    }

    .help-request-form {
        max-width: 500px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 18px;
        color: #ffffff;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #dddddd;
    }

    .btn-create-help-request {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #1abc9c;
        color: #ffffff;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
{% endblock %}
